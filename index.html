<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 | GAME </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c8dc484f72.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="game-container">
        <div id="grid-container"></div>
    </div>

    <div id="game-over">
        <h1>Game Over</h1>
        <button id="tryagain">Try again</button>
    </div>

    <div class="game-info">
        <div class="info-top">
            <h1>2048</h1>
            <div id="game-message" class="game-message">
                <p id="game-time">Time : 00:00</p>
                <p id="game-score">Score : 0</p>
            </div>

        </div>
        
        
        

        <div class="move">
            <div>
                <button id="new-game">New Game</button>
                <button id="pause-resume">Pause</button>
            </div>
            <div>
                <h1>Controlles</h1>
                <i class="fa-solid fa-caret-up"></i>
                <div>
                    <i class="fa-solid fa-caret-left"></i>
                    <i class="fa-solid fa-caret-down"></i>
                    <i class="fa-solid fa-caret-right"></i>
                </div>

            </div>          
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
